<!-- templates/adminPost/blogpost_detail.html -->
{% extends 'adminPost_base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    
    {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }} Photo">
    {% endif %}
    
    <!-- Include any other details you want to display -->
{% endblock %}
